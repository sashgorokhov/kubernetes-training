description "Kubernetes Kubelet Service"
start on started docker
stop on runlevel [!2345]
respawn

pre-start script
    mkdir -p /etc/kubernetes/manifests
end script

exec hyperkube kubelet --v=2 --api-servers=http://master:8080 --allow-privileged=true --register-node=true --config=/etc/kubernetes/manifests --logtostderr=true --cluster-domain=cluster.local --cluster-dns=10.0.0.10