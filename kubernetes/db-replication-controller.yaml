apiVersion: v1
kind: ReplicationController
metadata:
  name: db-controller
spec:
  replicas: 1
  selector:
    name: db
  template:
    spec:
      containers:
        - name: db
          image: postgres:9.5
          env:
            - name: POSTGRES_USER
              value: webapp
            - name: POSTGRES_PASSWORD
              value: webapp
          ports:
            - containerPort: 5432
          volumeMounts:
          - mountPath: /var/lib/postgresql/data
            name: "db-data"
      volumes:
      - name: "db-data"
        hostPath:
          path: "/mnt/db"
    metadata:
      labels:
        name: db